    <!-- Page script -->
    <script>
        // Initialize AOS
        AOS.init({
            duration: 800,
            once: true,
        });

        const posID = sessionStorage.getItem('selectedPosition');

        // Function to populate position content on load
        function populateSelectedPos(posID) {
            $.ajax({
                url: 'fetch_selectedPos.php', // Add fetch php script here 
                type: 'POST',
                data: { posID: posID },  // Wrap sessionPos in an object
                success: function(response) {
                    const posContentDiv = $('#posContent');

                    let formattedDate = new Date(response.date_posted);
                    let dateOnly = formattedDate.toISOString().split('T')[0];

                    // Parse the JSON strings into arrays
                    let responsibilities = JSON.parse(response.responsibilities);
                    let qualifications = JSON.parse(response.qualifications);
                    let benefits = JSON.parse(response.benefits);

                    // Initialize strings to hold the responsibilities, qualifications, and benefits HTML
                    let responsibilitiesHTML = '';
                    let qualificationsHTML = '';
                    let benefitsHTML = '';

                    posContentDiv.empty();


                    // Use forEach to build the HTML content
                    responsibilities.forEach(function(item) {
                        responsibilitiesHTML += `<p><i class="bi bi-caret-right-fill"></i> ${item}</p>`;
                    });

                    qualifications.forEach(function(item) {
                        qualificationsHTML += `<p><i class="bi bi-caret-right-fill"></i> ${item}</p>`;
                    });

                    benefits.forEach(function(item) {
                        benefitsHTML += `<p><i class="bi bi-caret-right-fill"></i> ${item}</p>`;
                    });


                    const content  = `
                        <div class="posHead">
                            <h2>${response.pos_name}</h2>
                            <p class="lead">ID: ${response.UID}</p>
                            <div class="d-flex justify-content-between w-100 p-0">
                                <p class="m-0">Date Posted: ${dateOnly}</p>
                                <p class="m-0">Job Type: ${response.job_type}</p>
                            </div>

                            <h5 class="mt-2">Job Description</h5>
                            <div class="px-3">
                                <p class="text-justify-custom">${response.job_description}</p>
                                <div class="text-center">
                                    <button class="btn btn-custom2" onclick="handleApplication('${response.pos_name}')">Apply Now</button>
                                </div>
                            </div>
                        </div>

                        <hr>

                        <div id="posBody">
                            <div class="mt-2 responsibilities">
                                <h5>Responsibilities:</h5>
                                ${responsibilitiesHTML}
                            </div>

                            <div class="mt-2 qualifications">
                                <h5>Qualifications:</h5>
                                ${qualificationsHTML}
                            </div>

                            <div class="mt-2 benefits">
                                <h5>Benefits:</h5>
                                ${benefitsHTML}
                            </div>
                        </div>
                    `

                    posContentDiv.append(content);
                },
                error: function(xhr, status, error) {
                    alert('Async error, please check the browser logs for more information.')
                    console.error('Error: ', error);
                }
            });

        }

        // 
        function handleApplication(selectedPos) {
            sessionStorage.setItem('posName', selectedPos);
            window.location.href = "./hiringForm.html";
        }
        
        $(document).ready(function() {
            populateSelectedPos(posID);
        });
    </script>
