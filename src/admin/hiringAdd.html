<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Tree Hiring(Admin)</title>
    <link rel="icon" href="../../assets/img/fav-logo.png" type="image/webp">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <!-- Bootstrap 5.3.3 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Main css -->
    <link rel="stylesheet" href="../css/admin.css">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- Data AOS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">

    <style>
        .content-container {
            box-shadow: rgba(60, 64, 67, 0.3) 0px 1px 2px 0px, rgba(60, 64, 67, 0.15) 0px 1px 3px 1px;
            width: auto !important;
        }
        .bi {
            margin-right: 2vh !important;
        }
        label {
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container my-5">
        <div class="border content-container mb-5">
            <div class="navigation w-25">
                <div class="d-flex justify-content-between w-25">
                    <a href="./hiringAdd.html" class="btn border rounded-0 nav-btn active-link">Add</a>
                    <a href="./hiringPositions.html" class="btn border rounded-0 nav-btn">View</a>
                    <a href="#" class="btn border rounded-0 nav-btn">Applications</a>
                </div>  
            </div>
            <div class="mt-4 p-5">
                <div class="add-pos">
                    <h3>Add Position</h3>
                    <form id="positionForm">
                        <!-- 1st row -->
                        <div class="row mb-3">
                            <div class="col-3">
                                <label for="position">Position:</label>
                                <input type="text" id="position" name="position" class="form-control rounded-0" required>
                            </div>

                            <div class="col-3">
                                <label for="jbType">Job Type:</label>
                                <input type="text" id="jbType" name="jbType" class="form-control rounded-0" required>
                            </div>
                        </div>

                        <!-- 2nd row -->
                        <div class="row mb-3">
                            <div class="col-9">
                                <label for="jbDescription">Job Description:</label>
                                <textarea name="jbDescription" id="jbDescription" class="form-control" rows="5" required></textarea>
                            </div>
                        </div>

                        <!-- Responsibilities -->
                        <div class="mb-3 p-4 w-75 border rounded">
                            <h5>Responsibilities</h5>
                            <div id="resContainer" class="row">
                                <div class="col-12 mb-3">
                                    <div class="d-flex align-items-center">
                                        <i class="bi bi-caret-right-fill"></i><textarea name="responsibilities1" id="responsibilities1" rows="5" class="form-control" required></textarea>
                                    </div>

                                </div>
                            </div>
                            <div class="text-end mt-3">
                                <button id="addRes" class="btn btn-custom2">Add</button>
                            </div>
                        </div>

                        <!-- Qualifications -->
                        <div class="mb-3 p-4 w-75 border rounded">
                            <h5>Qualifications</h5>
                            <div id="qualContainer" class="row">
                                <div class="col-12 mb-3">
                                    <div class="d-flex align-items-center">
                                        <i class="bi bi-caret-right-fill"></i><textarea name="qualifications1" id="qualifications1" rows="5" class="form-control" required></textarea>
                                    </div>
                                </div>

                            </div>
                            <div class="text-end mt-3">
                                <button id="addQual" class="btn btn-custom2">Add</button>
                            </div>
                        </div>

                        <!-- Benefits -->
                        <div class="mb-3 p-4 w-75 border rounded">
                            <h5>Benefits</h5>
                            <div id="benefitContainer" class="row">
                                <div class="col-12 mb-3">
                                    <div class="d-flex align-items-center">
                                        <i class="bi bi-caret-right-fill"></i><textarea name="benefits1" id="benefits1" rows="5" class="form-control" required></textarea>
                                    </div>
                                </div> 

                            </div>
                            <div class="text-end mt-3">
                                <button id="addBenefits" class="btn btn-custom2">Add</button>
                            </div>
                        </div>

                        <!-- Submit -->
                        <div class="row">
                            <div class="col-9 text-center">
                                <input type="submit" id="submitBtn" class="btn btn-success">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal for confirmation -->
    <div class="modal fade" id="confirmModal" tabindex="-1" aria-labelledby="confirmModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="confirmModalLabel">Confirm Submission</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Are you sure you want to add this position?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" id="cancelSubmit" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-success" id="confirmSubmit">Yes, Submit</button>
                </div>
            </div>
        </div>
    </div>


    <!-- Bootstrap 5.3.3 JS Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- Data AOS JS CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>

    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Page script -->
    <script>
        // Initialize AOS
        AOS.init({
            duration: 800,
            once: true,
        });

        // Function for adding responsibilities input field
        $('#addRes').click(function(e) {
            e.preventDefault();
            const resContainer = $('#resContainer');
            
            // Count the number of child divs inside resContainer
            const childDivCount = resContainer.children('div').length;
            const currentChildCount = childDivCount + 1;

            let content = `
                <div class="col-12 mb-3">
                    <div class="d-flex align-items-center">
                        <i class="bi bi-caret-right-fill"></i><textarea name="responsibilities1" id="responsibilities1" rows="5" class="form-control" required></textarea>
                    </div>
                </div>
            `
            resContainer.append(content);
        });

        // Function for adding qualification input field
        $('#addQual').click(function(e) {
            e.preventDefault();
            const qualContainer = $('#qualContainer');
            
            // Count the number of child divs inside resContainer
            const childDivCount = qualContainer.children('div').length;
            const currentChildCount = childDivCount + 1;

            let content = `
                <div class="col-12 mb-3">
                    <div class="d-flex align-items-center">
                        <i class="bi bi-caret-right-fill"></i><textarea name="qualifications${currentChildCount}" id="qualifications${currentChildCount}" rows="5" class="form-control" required></textarea>
                    </div>
                </div>
            `
            qualContainer.append(content);
        });

        // Function for adding qualification input field
        $('#addBenefits').click(function(e) {
            e.preventDefault();
            const benefitContainer = $('#benefitContainer');
            
            // Count the number of child divs inside resContainer
            const childDivCount = benefitContainer.children('div').length;
            const currentChildCount = childDivCount + 1;

            let content = `
                <div class="col-12 mb-3">
                    <div class="d-flex align-items-center">
                        <i class="bi bi-caret-right-fill"></i><textarea name="benefits${currentChildCount}" id="benefits${currentChildCount}" rows="5" class="form-control" required></textarea>
                    </div>
                </div>
            `
            benefitContainer.append(content);
        });

        // Initial submit
        $('#positionForm').submit(function(e) {
            // Show the modal for confirmation
            $('#confirmModal').modal('show');
            
            // Prevent the form submission initially
            e.preventDefault();

            // Handle the "Cancel" button
            $('#cancelSubmit').click(function() {
                // Hide the modal and prevent form submission
                $('#confirmModal').modal('hide');
            });

            // Handle the "Confirm" button
            $('#confirmSubmit').click(function() {
                // Hide the modal and submit the form
                $('#confirmModal').modal('hide');
                $('#positionForm')[0].submit(); // Proceed with form submission
            });
        });



        $(document).ready(function() {
            const sessionName = sessionStorage.getItem('sessionUname');
            if(!sessionName) {
                alert('You are not permitted to view this page. Please log in firt!');
                window.location.href = './auth.html';
            }
        });
    </script>
</body>
</html>
