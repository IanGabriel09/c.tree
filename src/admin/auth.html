<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Tree Hiring(Admin)</title>
    <link rel="icon" href="../../assets/img/fav-logo.png" type="image/webp">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <!-- Bootstrap 5.3.3 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Main css -->
    <link rel="stylesheet" href="../css/admin.css">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- Data AOS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">

    <style>
        .container {
            width: 40% !important;
        }
        .auth-logo {
            height: auto;
            width: 100px;
        }
    </style>
</head>
<body>

    <div class="container h-75 d-flex justify-content-center align-items-center">
        <div class="p-3 border content-container">
            <form id="authForm">
                <div class="text-center mb-3">
                    <img src="../../assets/img/fav-logo1.png" alt="" class="img-fluid auth-logo">
                    <h3>Color Tree Admin Hiring</h3>
                </div>

                <div class="row">
                    <div class="col-12 mb-3">
                        <label for="uname">Username:</label>
                        <input type="text" id="uname" name="uname" class="form-control">
                    </div>

                    <div class="col-12 mb-3">
                        <label for="pass">Password:</label>
                        <input type="password" id="pass" name="pass" class="form-control">
                    </div>

                    <div class="col-12 text-center">
                        <input type="submit" id="authSubmit" class="btn btn-custom1 text-custom">
                    </div>
                </div>
            </form>
        </div>
    </div>




    <!-- Bootstrap 5.3.3 JS Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- Data AOS JS CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>

    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Page script -->
    <script>
        // Initialize AOS
        AOS.init({
            duration: 800,
            once: true,
        });

        $('#authForm').submit(function(e) {
            e.preventDefault();
            var formData = $(this).serialize();

            $.ajax({
                type: 'POST',
                url: './auth.php',
                data: formData,
                success: function(response) {
                    console.log(response.status);
                    if(response.status === 'success') {
                        alert('Welcome Admin!');
                        sessionStorage.setItem('sessionUname', $('#uname').val())
                        window.location.href = './hiringPositions.html';
                    } else {
                        alert('Sign In failed. Wrong username or password, please try again.')
                    }
                },
                error: function(xhr, status, error) {
                    alert("Internal Server Error: Please check browser console for errors!");
                    console.error('Error: ' + error);
                }
            }); 
        });


        $(document).ready(function() {
            sessionStorage.clear();
        });
    </script>
</body>
</html>
